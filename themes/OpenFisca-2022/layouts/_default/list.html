{{ define "main" }}
  {{if .Title }}
    {{ partial "hero.html" (dict "title" .Title ) . }}
  {{ end }}
  {{ if .Content }}
    <div class="wrapper">
      <div class="grid grid-hasPaddingBottom">
        <div class="grid_col-10">
          <div class="text">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
